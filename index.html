<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
<div>
    <select name="aeropuerto" id="custom__pickUpPlace">
        <option value="null" selected disabled class="custom__first-item">PICK-UP PLACE</option>
        <option value="cabo-san-lucas-airport">Cabo San Lucas Airport</option>
        <option value="san-jose-del-cabo-airport">San José del Cabo Airport</option>
    </select>
    <select name="aeropuerto" id="custom__destination">
        <option value="null" selected disabled class="custom__first-item">DESTINATION</option>
        <option value="san-jose-del-cabo">San José del Cabo</option>
        <option value="corredor">Corredor</option>
        <option value="cabo-san-lucas">Cabo San Lucas</option>
        <option value="pacifico">Pacífico</option>
        <option value="puerto-los-cabos">Puerto los Cabos</option>
    </select>
    <label></label>
    <select name="destino" id="custom__passengers">
        <option value="null" selected disabled class="custom__first-item">PASSENGERS</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <a href="#custom__markup" id="buttonContainer">
        <button id="custom__button">
            FIND A CAR
        </button>
    </a>
</div>
<p id="custom__error-message" style="display: none";>All te above fields are required</p>

<script src="./script.js"></script>

</body>
</html>
